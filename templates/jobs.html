<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>

<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom:8px">
    <div class="col-10">
    <h5>{{job['title']}}</h5>
    <div style="margin-bottom: 4px">
        <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div style="margin-bottom: 4px">
        <b>Salary: </b>{{job['salary']}}
    </div>
    {% endif %}
    </div>
    <div class="col-2">
    <button type="button" class="btn btn-outline-primary mt-2 mb-2">Apply</button>
    </div>
</div>

</body>
</html>
